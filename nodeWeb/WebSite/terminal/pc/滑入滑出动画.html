<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
  <style>
  
    * {margin:0;padding:0;}
    ul { list-style:none;}
    ul { width:150px;height:50px;margin:10px auto; }
    ul li { width:50px;height:50px;float:left;position: relative;}
    ul li img { position: absolute; left:50%;top:50%;margin-left:-11px;margin-top:-10px; }
    ul li:hover img { animation:move 1s 0.5s; }
    @keyframes move{
      from {  }
      50% { transform:translate(0px,-50px);opacity:0; }
      51% { transform: translate(0px,50px); }
      to { transform:translate(0px,0px); }
    }
    #box { width:40px;height:40px;margin:0 auto;position: relative; }
    .load-box,.load-box--deg45 { width:100%;height:100%;position: absolute;left:0;top:0;}
    .load-box--deg45 { transform: rotate(45deg); }
    .dot { border-radius:50%;position: absolute;border:4px solid blue;animation:1s loading infinite;}
    .dot.lt { left:0;top:0; }
    .dot.rt { right:0;top:0; }
    .dot.lb { left:0;bottom:0; }
    .dot.rb { right:0;bottom:0; }
    @keyframes loading {
      from { transform: scale(1); }
      50% { transform:scale(0); } 
      to { transform:scale(1); }
    }
    .load-box .dot:nth-child(1) { animation-delay: 0; }
    .load-box--deg45 .dot:nth-child(1) { animation-delay: 0.125s; }
    .load-box .dot:nth-child(2) { animation-delay: 0.25s; }
    .load-box--deg45 .dot:nth-child(2) { animation-delay: 0.375s; }
    .load-box .dot:nth-child(3)  { animation-delay: 0.5s; }
    .load-box--deg45 .dot:nth-child(3) { animation-delay: 0.625s; }
    .load-box .dot:nth-child(4) { animation-delay: 0.75s; }
    .load-box--deg45 .dot:nth-child(4) { animation-delay: 0.875s; }

    

  </style>
</head>
<body>
  <ul>
    <li><img src="./images/1.png"></li>
    <li><img src="./images/2.png"></li>
    <li><img src="./images/3.png"></li>
  </ul>
  <div id="box">
    <div class="load-box">
      <div class="dot lt"></div>
      <div class="dot rt"></div>
      <div class="dot lb"></div>
      <div class="dot rb"></div>
    </div>
    <div class="load-box--deg45">
      <div class="dot lt"></div>
      <div class="dot rt"></div>
      <div class="dot lb"></div>
      <div class="dot rb"></div>
    </div>
  </div>
</body>
</html>
