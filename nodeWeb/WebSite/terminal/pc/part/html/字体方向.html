<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
  div { float:right;width:20px;margin-left:10px;}
  </style>
  <link rel="icon" href="./favicon.ico" type="/image/x-icon">
  <script src="js/util.js"></script>
</head>
<body>
  <span>lorem</span>
  <div> 君不见，黄河之水天上来，奔流到海不复回。</div>
  <div> 君不见，高堂明镜悲白发，朝如青丝暮成雪。</div>
  <div> 人生得意须尽欢，莫使金樽空对月。</div>
  <div> 天生我材必有用，千金散尽还复来。</div>
  <div> 烹羊宰牛且为乐，会须一饮三百杯。</div>
  <div> 岑夫子，丹丘生，将进酒，杯莫停。</div>
  <div> 与君歌一曲，请君为我倾耳听。(倾耳听 一作：侧耳听)</div>
  <div> 钟鼓馔玉不足贵，但愿长醉不复醒。(不足贵 一作：何足贵；不复醒 一作：不愿醒/不用醒)</div>
  <div> 古来圣贤皆寂寞，惟有饮者留其名。(古来 一作：自古；惟 通：唯)</div>
  <div> 陈王昔时宴平乐，斗酒十千恣欢谑。</div>
  <div> 主人何为言少钱，径须沽取对君酌。</div>
  <div> 五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。</div>
  <meter min="0" max="100" value="30" low="20" high="50"></meter>
</body>
</html>
