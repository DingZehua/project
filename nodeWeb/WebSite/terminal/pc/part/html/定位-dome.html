<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{ margin:0;padding:0; }
    ul {list-style:none;}
    #meun { width:100px;height:30px;border:1px solid black;position:relative;text-align:center;}
    #meun ul {width:100px;border:1px solid black;position:absolute;left:-1px;top:30px;display:none}
    #meun:hover ul { display:block }
    #meun ul li:hover { background:grey; }
  </style>
</head>
<body>
  <div id="meun">
    会员
    <ul>
      <li>Lorem.</li>
      <li>Eveniet!</li>
      <li>Repellendus.</li>
      <li>Aliquam?</li>
    </ul>
  </div>
</body>
</html>
