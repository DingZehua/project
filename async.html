<meta http-quive='content-type' charset='utf-8'>
<style></style>
<script>
  let g = null;
  async function * asyncGen() {
    yield * childs(g);
    console.log('parent')
  }
  async function * childs(g) {
    g.return();
    console.log('run to');
  }

  g = asyncGen();
  g.next();
</script>
